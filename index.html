<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Scanner (Camera only)</title>
  <script src="html5-qrcode.min.js"></script>
  <style>
    body { font-family: system-ui, sans-serif; }
    #startBtn { padding: .7rem 1rem; border-radius: .5rem; border: 1px solid #ccc; }
    #reader { width: 500px; max-width: 100%; margin-top: 1rem; }
  </style>
</head>
<body>
  <button id="startBtn">Start Scanner</button>
  <div id="reader"></div>

  <script>
    const qrRegionId = "reader";
    const html5Qr = new Html5Qrcode(qrRegionId);

    function onScanSuccess(decodedText, decodedResult) {
      alert("Scan result: " + decodedText);
      html5Qr.stop().then(() => Html5Qrcode.cleanup());
    }

    document.getElementById("startBtn").addEventListener("click", async () => {
      try {
        await html5Qr.start(
          { facingMode: { exact: "environment" } }, // rear camera when available
          { fps: 10, qrbox: 250 },
          onScanSuccess
        );
        // Hide the start button after camera starts
        document.getElementById("startBtn").style.display = "none";
      } catch (e) {
        console.error(e);
        alert("Could not start camera: " + e);
      }
    });
  </script>
</body>
</html>

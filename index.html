<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Scanner (Camera only)</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body { font-family: system-ui, sans-serif; }
    #startBtn { padding: .7rem 1rem; border-radius: .5rem; border: 1px solid #ccc; }
    #reader { width: 500px; max-width: 100%; margin-top: 1rem; }
  </style>
</head>
<body>
  <button onclick="startScanner()">Start Scanner !</button>
  <div id="reader"></div>

  <script>
    let html5QrCode;

    async function startScanner() {
      html5QrCode = new Html5Qrcode("reader");
      try {
        // start the rear camera (environment)
        await html5QrCode.start(
          { facingMode: { exact: "environment" } },
          {
            fps: 10,
            qrbox: 250
          },
          onScanSuccess
        );
      } catch (err) {
        console.error("Error starting scanner:", err);
        alert("Unable to start camera: " + err);
      }
    }

    function onScanSuccess(decodedText, decodedResult) {
      alert(`Scan result: ${decodedResult}`);
      // html5QrCode.stop().then(() => html5QrCode.clear());
    }
  </script>
</body>
</html>

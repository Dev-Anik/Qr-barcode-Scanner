<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera OCR</title>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/4.1.1/tesseract.min.js'></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 30px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .camera-container {
            position: relative;
            width: 100%;
            background: #000;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 15px;
        }

        #video {
            width: 100%;
            display: block;
        }

        #canvas {
            display: none;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        button:hover:not(:disabled) {
            background: #5568d3;
            transform: translateY(-1px);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        textarea {
            width: 100%;
            min-height: 100px;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            font-family: monospace;
            resize: vertical;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .status {
            text-align: center;
            padding: 8px;
            border-radius: 6px;
            margin-bottom: 10px;
            font-size: 14px;
            font-weight: 500;
        }

        .info { background: #e3f2fd; color: #1976d2; }
        .success { background: #e8f5e9; color: #388e3c; }
        .error { background: #ffebee; color: #d32f2f; }
        .processing { background: #fff3e0; color: #f57c00; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“¸ Fast OCR</h1>
        
        <div id="status" class="status info">Click Start Camera</div>
        
        <div class="camera-container">
            <video id="video" autoplay playsinline></video>
            <canvas id="canvas"></canvas>
        </div>
        
        <div class="controls">
            <button id="startBtn">Start Camera</button>
            <button id="captureBtn" disabled>Capture</button>
        </div>
        
        <textarea id="result" placeholder="Extracted text..."></textarea>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const startBtn = document.getElementById('startBtn');
        const captureBtn = document.getElementById('captureBtn');
        const result = document.getElementById('result');
        const status = document.getElementById('status');
        
        let stream = null;
        let worker = null;

        // Pre-initialize Tesseract worker for faster processing
        async function initWorker() {
            worker = await Tesseract.createWorker({
                langPath: 'https://tessdata.projectnaptha.com/4.0.0_fast',
                logger: () => {}
            });
            
            await worker.loadLanguage('eng');
            await worker.initialize('eng');
            
            // Optimize for numbers and English text
            await worker.setParameters({
                tessedit_char_whitelist: '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz .,',
                tessedit_pageseg_mode: Tesseract.PSM.SINGLE_BLOCK
            });
        }

        function updateStatus(msg, type = 'info') {
            status.textContent = msg;
            status.className = `status ${type}`;
        }

        async function startCamera() {
            try {
                updateStatus('Starting camera...', 'info');
                
                stream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                });
                
                video.srcObject = stream;
                startBtn.disabled = true;
                captureBtn.disabled = false;
                
                // Initialize worker in background
                if (!worker) {
                    initWorker().then(() => {
                        updateStatus('Camera ready!', 'success');
                    });
                } else {
                    updateStatus('Camera ready!', 'success');
                }
            } catch (err) {
                updateStatus('Camera access failed', 'error');
            }
        }

        async function captureAndOCR() {
            captureBtn.disabled = true;
            updateStatus('Processing...', 'processing');
            
            // Resize canvas to reduce processing time
            canvas.width = Math.min(video.videoWidth, 1280);
            canvas.height = Math.min(video.videoHeight, 720);
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            const imageData = canvas.toDataURL('image/jpeg', 0.8);
            
            try {
                if (!worker) await initWorker();
                
                const { data: { text } } = await worker.recognize(imageData);
                
                const extracted = text.trim();
                result.value = extracted || 'No text found';
                updateStatus(extracted ? 'Done!' : 'No text found', 'success');
            } catch (err) {
                updateStatus('Processing failed', 'error');
            }
            
            captureBtn.disabled = false;
        }

        startBtn.addEventListener('click', startCamera);
        captureBtn.addEventListener('click', captureAndOCR);

        window.addEventListener('beforeunload', () => {
            if (stream) stream.getTracks().forEach(t => t.stop());
            if (worker) worker.terminate();
        });
    </script>
</body>
</html>
